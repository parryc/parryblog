---
layout: layout
title: home
---
<aside>
  <a href="/"><img src="../images/logo.svg" id="logo"/></a>
  <h2 class="title-large">Categories</h2><h4 class="title-small">Categories</h4>
  {% for cat in site.categories  %}
  <h4 class="category"><a href="#">{{ cat[0] }}</a></h4>
  {% endfor %}
  <h4><a href="/about">About</a></h4>
</aside>
<section class="content">
  {% for post in site.posts %}
  <div class="post">
    <div class="preview-title">
      <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="pull-right date">{{ post.date | date: "%B %e, %Y" }}</span>
      <span class="pull-right date-small">{{ post.date | date: "%m/%e/%y" }}</span>
    </div>
    <div class="post-excerpt">
      {{ post.content | split:"<!-- more -->" | first }}<br/>
    </div>
  </div>
  {% endfor %}
</ul>
</section>
