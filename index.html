---
layout: layout
title: home
---
<aside>
  <a href="/"><img src="../images/logo.svg" id="logo"/></a>
  <br/>
  {% for cat in site.categories  %}
    <a href="/categories/{{ cat[0] }}" class="category">{{ cat[0] }}</a>
  {% endfor %}
  <h4 style="position: absolute; bottom: 0"><a href="/about">About</a></h4>
</aside>
<section class="content">
  {% for post in site.posts %}
  <div class="post">
    <div class="preview-title">
      <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="pull-right date">{{ post.date | date: "%B %e, %Y" }}</span>
      <span class="pull-right date-small">{{ post.date | date: "%m/%e/%y" }}</span>
    </div>
    <div class="post-excerpt">
      {{ post.content | split:"<!-- more -->" | first }}<br/>
    </div>
  </div>
  {% endfor %}
</ul>
</section>
