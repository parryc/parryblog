---
layout: post
---
{% for post in site.categories[page.category] %}
	<div class="category-post-block">
		<span class="category-post gamma"><a href="{{ post.url }}">{{ post.title }}</a></span>
	    <small>{{ post.date | date_to_html_string }}</small>
	    <div class="categories">{{ post.categories | category_links }}</div>
	    <a href="{{ post.url }}" class="excerpt-link">
	    	{{ post.content | split:"<!-- more -->" | first | markdownify }}
	    </a>
	</div>
{% endfor %}
