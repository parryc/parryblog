---
layout: layout
---
<h1 class="page-title">{{ page.title }}</h1>
<div class="category-list">
{% for cat in page.categories %}
  <a href="/categories/{{ cat }}" class="category">{{ cat }}</a>
{% endfor %}
</div>
<article>
    {{ content }}
</article>
<a href="/"><img src="/images/logo.png" id="stamp"/></a>
{% for item in page.js %}
	<script src="/javascripts/{{item}}.js" type="text/javascript"></script>
{% endfor %}
