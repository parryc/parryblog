---
layout: layout
---
<h1 class="page-title large-page-title">{{ page.title }}</h1>
<h1 class="page-title tiny-page-title">
	{% if page.tinyTitle == "" or page.tinyTitle == nil %}
		{{ page.title}}
	{% else %}
		{{ page.tinyTitle }}
	{% endif %}
</h1>
<div class="category-list">
{% for cat in page.categories %}
  <a href="/categories/{{ cat | replace:' ','-'}}" class="category">{{ cat }}</a>
{% endfor %}
</div>
<article>
    {{ content }}
</article>
<a href="/"><img src="/images/logo.png" id="stamp"/></a>
{% for item in page.js %}
	<script src="/javascripts/{{item}}.js" type="text/javascript"></script>
{% endfor %}
